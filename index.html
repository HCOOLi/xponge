<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氨酯汀兰</title>
    <style>
        /* 标签页样式 */
        .tabs {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            /* 水平居中 */
        }

        .tab {
            float: left;
            display: block;
            width: 18%;
            padding: 5px;
            background-color: rgba(3, 240, 31, 0.5);
            border-right: 1px solid gray;
            color: rgb(255, 255, 255);
            font-size: 16px;
        }

        @media (max-width:500px) {
            .tab {
                font-size: 12px;
            }
        }
        @media (max-width:300px) {
            .tab {
                font-size: 8px;
            }
        }

        .tab:hover {
            cursor: pointer;
            color: rgb(255, 255, 255);
            background-color:  rgba(3, 240, 31, 1);
        }

        /* 激活的标签页样式 */
        .active-tab {
            border: 1px solid blue;
        }

        .content {
            margin: 10% 2% 0% 2%;
            text-align: center;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 图片容器样式 */
        .image-container {
            display: grid;
            width: 700px;
            height: auto;
            margin: 1% 1%;
            text-align: center;
            justify-content: center;

        }

        @media (max-width: 800px) {
            .image-container {
                width: 98%;
                height: auto;
            }
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <script>
         function skipToProjects(){
            window.location.href = "/projects";
                       
        }
    </script>
    <div class="tabs">
        <div class="tab" data-image="xponge">Xponge</div>
        <div class="tab" data-image="products">Products</div>
        <div class="tab" data-image="projects">Projects</div>
        <div class="tab" data-image="about_us">About Us</div>
        <div class="tab" data-image="contact_us"> Contact Us</div>
    </div>
    <div class="content">
        <div class="image-container">
            <img src="assets/great.jpg">
        </div>
        <h3 id="xponge">Xponge</h3>
        <div class="image-container">
            <img src="assets/xponge1.jpg">
            <img src="assets/xponge2.jpg">
            <img src="assets/xponge3.jpg">
            <img src="assets/xponge4.png">
        </div>
        <h3 id="products">Products</h3>
        <div class="image-container">
            <h4>MiniJungle® Series</h4>
            <img src="assets/products1.jpg">
            <H4>DIY working shop</h4>
            <img src="assets/products2.jpg">
        </div>
        <h3 id="projects">Projects</h3>

        <div class="image-container">
            <img src="assets/projects.jpg" onclick="skipToProjects()">
        </div>

        <h3 id="about_us">About Us</h3>
        <div class="image-container">
            <img src="assets/aboutus.jpg">
        </div>
        <h3 id="contact_us">Contact Us</h3>
        <div class="image-container">
            <p>Email: info@plan-t.cn</p>
            <p>instagram</p>
            <img src="assets/instagram.png">
            <p>wechat</p>
            <img src="assets/wechat.png">
            <p>xiaohongshu</p>
            <img src="assets/xiaohongshu.png">
        </div>
    </div>

    <script>
       
        function scrollToElement(selector) {
            var el = document.querySelector(selector);
            if (el) {
                var top = el.offsetTop-100;
                window.scrollTo({
                    top: top,
                    behavior: 'smooth'
                });
            }
        }
        // 获取所有标签页和图片容器
        const tabs = document.querySelectorAll('.tab');
        const imageContainers = document.querySelectorAll('.image-container');

        // 为每个标签页添加点击事件
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const imageId = tab.getAttribute('data-image');
                scrollToElement('#' + imageId)
            });
        });
    </script>
</body>

</html>
